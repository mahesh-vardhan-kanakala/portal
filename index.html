<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <!-- Employee Registration Form -->
    <section id="registration">
        <h2>Employee Registration</h2>
        <form id="employee-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>

            <label for="profile-pic-url">Profile Picture URL:</label>
            <input type="url" id="profile-pic-url" name="profile-pic-url">

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Employee List -->
    <section id="employee-list">
        <h2>Employee List</h2>
        <ol id="employees">
            <li><a href="#">John Doe - john@example.com</a></li>
            <li><a href="#">Jane Smith - jane@example.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Table -->
    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><a href="#">John's Profile</a></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><a href="#">Jane's Profile</a></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Map -->
    <section id="location">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                title="Company Location Map">
        </iframe>
    </section>
</body>
</html>
